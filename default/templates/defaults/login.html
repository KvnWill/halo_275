{% extends 'defaults/base.html' %}

{% load static %}

{% block content %}
  <head>
    <link rel="stylesheet" href="{% static 'css/landing_css/style.css' %}">
  </head>
  <a class="navbar-brand" href="{% url 'landing' %}">
    <!-- <img src="images/logo.png" alt="" class="img-fluid b-logo"> -->
    <h4 style = "color: white; margin-top: 10%;">HackTCNJ</h4>
 </a>
  <body class="overlay gr-overlay">
    <div class="loginFormBorder" style="zoom:1.5">
      <form class="centerForm" style="margin-bottom: 2%" method="POST"> {% csrf_token %}
        <h4 class="centerHeaderText"> Sign in</h4>
        <input type="text" name="email" placeholder="Email" style="border-radius: 10px">
        <br>
        <input type="password" name="password" placeholder="Password" style="border-radius: 10px">
        <br>
        <button class="btn" style="width:100%; border-radius: 10px; background-color: #fcef41a4; color: #fff" type="submit">Submit</button>
      </form>
    </div>
  </body>
{% endblock %}
