{% extends 'organizers/base.html' %}
{% block content %}

<br>


<div class="container w-75 mt-3">
    <a href="{% url 'manual-checkin' %}" class='btn btn-secondary'>Check-in</a>
</div>
<div class="container" style="width: 90%;">
    <div class="row justify-content-between align-items-center" style="margin-top: 5px; ">
        <div class="col-4">
            <h3 class="text-center">Minor Hackers</h3>
        </div>
    </div>
</div> 
<div class="container w-75 mt-1">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for h in young_hackers %}
                <tr>
                    <td>{{h.user.first_name}} {{h.user.last_name}}</td>
                    <td>{{h.user.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>


<hr>
{% endblock %}



{% block script %}
{% comment %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> {% endcomment %}
{% endblock script %}
